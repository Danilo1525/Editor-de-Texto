<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Editor De Texto</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <ul class="tool-list">
                <li class="tool">
                    <button type="button" data-command="justifyLeft" class="tool--bnt">
                        <i class=" fas fa-align-left"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="justifyCenter" class="tool--bnt">
                        <i class=" fas fa-align-center"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="bold" class="tool--bnt">
                        <i class=" fas fa-bold"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="italic" class="tool--bnt">
                        <i class=" fas fa-italic"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="underline" class="tool--bnt">
                        <i class=" fas fa-underline"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="insertOrderedList" class="tool--bnt">
                        <i class=" fas fa-list-ol"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="insertUnorderedList" class="tool--bnt">
                        <i class=" fas fa-list-ul"></i>
                    </button>
                </li>
                <li class="tool">
                    <button type="button" data-command="createlink" class="tool--bnt">
                        <i class=" fas fa-link"></i>
                    </button>
                </li>
            </ul>
        </div>
    <div id="output" contenteditable="true"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
